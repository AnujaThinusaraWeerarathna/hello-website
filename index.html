<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Hello Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .search-box {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background: #ff758c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #ff5a6e;
        }
    </style>
</head>
<body>
    <h1>Hello!</h1>
    <div class="search-box">
        <input type="text" id="search" placeholder="Search on Google...">
        <button onclick="searchGoogle()">Search</button>
    </div>

    <script>
        function searchGoogle() {
            let query = document.getElementById('search').value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
